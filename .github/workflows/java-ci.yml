name: Java Calculator CI with Chained Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create bin directory
        run: mkdir bin

      - name: Compile Calculator
        run: javac -d bin src/Calculator.java

      - name: Download JUnit
        run: |
          curl -L -o junit.jar \
          https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.1/junit-platform-console-standalone-1.10.1.jar

      - name: Compile Tests
        run: javac -cp bin:junit.jar -d bin src/CalculatorTest.java

      - name: Run Chained Tests
        run: |
          java -jar junit.jar \
          --class-path bin \
          --scan-class-path